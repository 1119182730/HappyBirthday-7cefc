  <body>
    <div class="sky" id="sky"></div>

    <div class="card">
      <h1>Love.js</h1>

    <script>
      // --- Typewriter: æŠŠçˆ±æ…¢æ…¢è¯´å‡ºæ¥ ---
      const lines = [
        'const you = "å°ä¸ç‚¹å„¿";',
        'const me = { å¿ƒ: "æ»¡æ ¼", çœ¼é‡Œ: you };',
        "function love(you){ return Infinity; }",
        'if (you) console.log("I â¤ U, now and always.");',
      ];

      const typeEl = document.getElementById("type");
      const cursor = document.createElement("span");
      cursor.className = "cursor";
      cursor.textContent = "â–";
      typeEl.appendChild(cursor);

      let typing = true;
      async function typeAll() {
        typeEl.textContent = "";
        typeEl.appendChild(cursor);
        for (const line of lines) {
          await typeLine(line + "\n");
        }
      }
      function typeLine(text) {
        return new Promise((resolve) => {
          let i = 0;
          const id = setInterval(() => {
            if (!typing) {
              clearInterval(id);
              return resolve();
            }
            typeEl.textContent =
              typeEl.textContent.replace(/â–$/, "") + text[i++];
            typeEl.appendChild(cursor);
            if (i >= text.length) {
              clearInterval(id);
              setTimeout(resolve, 180);
            }
          }, 26 + Math.random() * 40);
        });
      }

      // --- Heart field: è®©çˆ±åœ¨å±å¹•é‡Œé£˜ ---
      const sky = document.getElementById("sky");
      let raining = true;

      function spawnHeart(
        x = Math.random() * innerWidth,
        y = innerHeight + 20,
        big = false
      ) {
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = ["â¤", "ğŸ’–", "ğŸ’—", "ğŸ’“", "ğŸ’"][
          Math.floor(Math.random() * 5)
        ];
        const size = big ? 28 : 12 + Math.random() * 18;
        h.style.fontSize = size + "px";
        const drift = (Math.random() * 2 - 1) * 0.6; // å·¦å³è½»é£˜
        const duration = 4000 + Math.random() * 6000;
        h.style.left = x + "px";
        h.style.top = y + "px";
        sky.appendChild(h);

        const birth = performance.now();
        function frame(now) {
          const t = (now - birth) / duration; // 0 â†’ 1
          if (t >= 1) {
            h.remove();
            return;
          }
          const ease = 1 - Math.pow(1 - t, 3);
          const nx = x + drift * 180 * t;
          const ny = y - ease * (innerHeight + 80);
          h.style.transform = `translate(${nx - x}px, ${ny - y}px) rotate(${
            drift * 120 * t
          }deg)`;
          h.style.opacity = String(1 - t);
          requestAnimationFrame(frame);
        }
        requestAnimationFrame(frame);
      }

      // è¿ç»­ä¸‹å¿ƒé›¨
      function rainLoop() {
        if (raining) {
          for (let i = 0; i < 4; i++) spawnHeart();
        }
        setTimeout(rainLoop, 220);
      }

      // äº¤äº’
      document.addEventListener("click", (e) =>
        spawnHeart(e.clientX, e.clientY, true)
      );
      document.getElementById("more").addEventListener("click", () => {
        for (let i = 0; i < 60; i++)
          setTimeout(
            () => spawnHeart(undefined, innerHeight + Math.random() * 60),
            i * 16
          );
      });
      document.getElementById("pause").addEventListener("click", (ev) => {
        raining = !raining;
        ev.target.textContent = raining ? "æš‚åœé›¨æ»´" : "ç»§ç»­é£˜è½";
      });
      document.getElementById("replay").addEventListener("click", () => {
        typing = true;
        typeAll();
      });

      // åˆå§‹å¯åŠ¨
      typeAll();
      rainLoop();
    </script>
